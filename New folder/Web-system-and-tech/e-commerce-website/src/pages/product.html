<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <!-- Header Component -->
    <div id="header">
        <!-- Include header.html here -->
    </div>

    <main>
        <section class="product-details">
            <div class="product-image">
                <img src="../assets/images/product-placeholder.jpg" alt="Product Image">
            </div>
            <div class="product-info">
                <h1 class="product-title">Product Name</h1>
                <p class="product-description">This is a detailed description of the product, highlighting its features and benefits.</p>
                <span class="product-price">$99.99</span>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>

    <!-- Footer Component -->
    <div id="footer">
        <!-- Include footer.html here -->
    </div>

    <script src="../assets/js/scripts.js"></script>
</body>
</html>
